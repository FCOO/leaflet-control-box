<head>
	<title>fcoo.dk - leaflet-control-box - Example</title>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/leaflet-control-box.css" rel="stylesheet">	
</head>

<body>
	<div id="map" style="width: 600px; height: 400px"></div>


	
	
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-control-box.js"></script>
	<script>
		var map = L.map('map', {zoomControl: false }).setView([56.2, 11.5], 9);
		var layer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution:'openstreetmap'}).addTo(map);


		new L.Control.Box({
			toggleDisplay: true,
			icon: 'settings',
			width: 250,
			height: 100,
			defaultMinimized: false
		}).addTo(map);
	
		new L.Control.Box({
			toggleDisplay: true,
			position: 'topcenter',
			width: 180,
			height: 50,
			icon: 'clock',
			defaultMinimized: false
		}).addTo(map);


		new L.Control.Box({
			toggleDisplay: true,
			position: 'topright',
			width: 180,
			height: 120,
			icon: 'clock',
			defaultMinimized: false,
			onMaximize: function(){console.log('MAX clock'); }
		}).addTo(map);

		new L.Control.Box({
			toggleDisplay: true,
			position: 'topleft',
			icon: 'map', 
			width: 200,
			height: 200,
			defaultMinimized: false
		}).addTo(map);

		
		new L.Control.Box({
			toggleDisplay: true,
			position: 'bottomcenter',
			icon: 'layers',
			width: 100,
			height: 50,
			defaultMinimized: false
		}).addTo(map);

		new L.Control.Box({
			toggleDisplay: true,
			position: 'bottomleft',
			icon: 'layers',
			width: 100,
			height: 100,
			defaultMinimized: false
		}).addTo(map);

	</script>
</body>
</html>

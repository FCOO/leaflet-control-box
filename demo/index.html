<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%; width:100%; height:100%">
<head>
	<title>fcoo.dk - leaflet-control-box - Example</title>
	<meta charset="iso-8859-1" />
	<meta charset="iso-8859-1" /> <!-- OR "utf-8" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv='x-dns-prefetch-control' content='on'>
	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

    <link  href="bower_components.css" rel="stylesheet">
    <link  href="css/font-awesome.css" rel="stylesheet">
    <link  href="../src/leaflet-control-box.css" rel="stylesheet">
    <style>
        .test-content {
            box-sizing: border-box;
            width: 100%;
            height: 20px;
            border: 1px solid black;
            background-color: #eee;
            margin-bottom: 4px;
            text-align: center;
        }
    </style>
</head>

<body style="width:100%; height:100%; margin:0; padding:0">
	<div id="map" style="width: 100%; height: 100%"></div>

	<script src="bower_components.js"></script>
	<script src="../src/leaflet-control-box.js"></script>


    <script>

        var map = L.map('map', {zoomControl: false }).setView([56.2, 11.5], 9);
		var layer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution:'openstreetmap'}).addTo(map);

var test =
		new L.Control.Box({
			position: 'bottomleft',
			header: 'fa-map-o',
			iconClassName: 'fa-map-o',
			width: 200,
			height: 200
		}).addTo(map);

        new L.Control.Box({
			position: 'topcenter',
			width: 180,
			height: 50,
			header: 'fa-floppy-o',
			iconClassName: 'fa-floppy-o'
		}).addTo(map);

        new L.Control.Box({
			position: 'topright',
			width: 180,
			height: 120,
			header: 'fa-clock-o',
			iconClassName: 'fa-clock-o',
			onMaximize: function(){console.log('MAX clock'); }
		}).addTo(map);



        new L.Control.Box({
            position: 'bottomright',
            header: 'fa-home',
			iconClassName: 'fa-home',
			width: 250,
			height: 100
		}).addTo(map);

		new L.Control.Box({
			position: 'bottomcenter',
			header: 'fa-home',
			iconClassName: 'fa-home',
			width: 100,
			height: 50
		}).addTo(map);

		var scrollBox = new L.Control.Box({
			position: 'topleft',
			header: 'SCROLL 50%',
			iconClassName: 'fa-list-ul',
            width: 180,
            height : 0.5

		}).addTo(map);

        for (var i=0; i<20; i++ )
            $('<div class="test-content">'+i+'</div>').appendTo( scrollBox.contentContainer );

test.toggle();
    </script>
</body>
</html>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/leaflet-control-box.css" rel="stylesheet">	
</head>

<body>
	<div id="map" style="width: 800px; height: 600px"></div>


	
	
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-control-box.js"></script>
	<script>
		var map = L.map('map').setView([51.505, -0.09], 13);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'leaflet-control-box - Example',
/*			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery ï¿½ <a href="http://mapbox.com">Mapbox</a>',*/
			id: 'mapbox.streets'
		}).addTo(map);


		var testControl = new L.Control.Box({
			toggleDisplay: true,
			icon: 'settings',
			width: 250,
			height: 100,
		})
			.addTo(map);
	
		var testControl2 = new L.Control.Box({
			toggleDisplay: true,
			position: 'topright',
			width: 180,
			height: 120,
			icon: 'clock',
			defaultMinimized: true,
			onMaximize: function(){console.log('MAX clock'); }
		})
			.addTo(map);

		var testControl = new L.Control.Box({
			toggleDisplay: true,
			position: 'topleft',
			icon: 'map', 
			width: 200,
			height: 200,
		})
			.addTo(map);

		var testControl = new L.Control.Box({
			toggleDisplay: true,
			position: 'bottomleft',
			icon: 'layers',
			width: 100,
			height: 100,
		})
			.addTo(map);

	</script>
</body>
</html>
